<main class="main">
    <h2 class="main__title">Зв'яжіться з нами</h2>

    <form action="https://formspree.io/f/твій_код" method="POST" class="contact-form" aria-labelledby="contact-form-title">
        <div class="contact-form__item">
            <label for="name" class="contact-form__label">Ім’я</label>
            <input type="text" id="name" name="name" class="contact-form__input" required placeholder="Введіть ім'я">
        </div>

       <div class="contact-form__item">
            <label for="email" class="contact-form__label">Email</label>
            <input type="email" id="email" name="email" class="contact-form__input" required placeholder="Введіть Email">
        </div>

        <div class="contact-form__item">
            <label for="msg" class="contact-form__label">Повідомлення</label>
            <input type="msg" id="msg" name="msg" class="contact-form__input" required placeholder="Введіть Повідомлення">
        </div>

        <button type="submit">Надіслати</button>
    </form>
